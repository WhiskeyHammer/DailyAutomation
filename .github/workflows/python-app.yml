# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      id: setup-chrome
      with:
          chrome-version: stable
          install-dependencies: true
      
    - name: Display Chrome path
      run: |
          echo "Chrome installed at: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Debug Chrome installation
      run: |
          echo "Chrome path: ${{ steps.setup-chrome.outputs.chrome-path }}"
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
          which google-chrome || echo "google-chrome not in PATH"
          ls -la ${{ steps.setup-chrome.outputs.chrome-path }} || echo "Chrome binary not found"
      
    - name: Set up virtual display (Xvfb - simulates GUI)
      run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
          sleep 3  # Give Xvfb time to start
      env:
          DISPLAY: :99
      
    - name: Run scraper
      env:
          CHROME_PATH: ${{ steps.setup-chrome.outputs.chrome-path }}
          DISPLAY: :99
      run: python scraper.py
